    <section style="background-image: url(image/lightpaperfibers.png);">
        <div class="container pb-5">
            <form class="border-top border-warning border-5 rounded-3 p-5 text-dark shadow bg-white w-lg-80 mx-auto">
                <h2 class="fw-bold text-center pb-5">填寫訂購資訊</h2>
                <div class="row row-cols-1 g-4">
                    <div class="row row-cols-1 row-cols-lg-2 m-0">
                        <div class="col px-0 pe-lg-3 pb-4 pb-lg-0"> <label for="nameInput1"
                                class="form-label">名字</label>
                            <input type="text" class="form-control" id="nameInput1">
                        </div>
                        <div class="col px-0  ps-lg-3 "> <label for="nameInput2" class="form-label">姓氏</label>
                            <input type="text" class="form-control" id="nameInput2">
                        </div>
                    </div>

                    <div class="col "> <label for="telInput1" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="telInput1">
                    </div>
                    <div class="col pb-4"> <label for="emailInput1" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="emailInput1">
                    </div>
                    <div class="row  m-0">
                        <div class="col-12 col-lg-6 px-0 pe-lg-3">
                            <label for="addressInput1" class="form-label">收件地址</label>
                            <select class="form-select mb-3 mb-lg-0" id="addressInput1">
                                <option selected>請選擇城市</option>
                                <option>椰子市</option>
                                <option>鳳梨市</option>
                                <option>香蕉市</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-6 mt-auto px-0 ps-lg-3">
                            <select class="form-select">
                                <option selected>請選擇區域</option>
                                <option>蘋果區</option>
                                <option>酪梨區</option>
                                <option>龍眼區</option>
                            </select>
                        </div>
                        <div class="col px-0 pt-3"> <input type="text" class="form-control" placeholder="請輸入詳細地址"></div>
                    </div>
                    <div class="col">
                        <label for="designInput1" class="form-label">選擇設計師風格</label>
                        <select class="form-select">
                            <option selected>Meili</option>
                            <option>Zoe</option>
                            <option>Michael</option>
                            <option>Birdy</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="payInput1" class="form-label">付款方式</label>
                        <select class="form-select">
                            <option selected>貨到付款</option>
                            <option>信用卡刷卡</option>
                            <option>ATM轉帳</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="payInput1" class="form-label">加購服務</label>
                        <div class="d-flex">
                            <div class="form-check pe-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    送禮用包裝+100
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    無框畫+250
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center pt-4">
                    <p class="fw-bold fs-4 text-center">總金額 NT$ 300</p>
                    <button class="btn btn-warning rounded-pill px-4" type="submit">送出訂購資訊</button>
                </div>

            </form>
        </div>
    </section>
